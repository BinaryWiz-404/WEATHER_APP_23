<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Weather website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="enter your location" class="input-box">

            <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>

        </div>
        <div class="location-not-found">
            <h1>Sorry, Location not Found!!!</h1>
            <img src="/images/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="/images/cloud.png" alt="weather is loading" class="weather-image">

            <div class="weather-box">
                <p class="temp">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-detail">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">20km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
</div>
    <script src="https://kit.fontawesome.com/3f80cc964b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
